<app-barra-menu titulo="Actualización de Datos"></app-barra-menu>

<ion-content [fullscreen]="true" class="background-general">
    <!--formulario cambiar contraseña-->
    <ion-card class="ion-margin-top card-background">
        <div class="ion-padding">
            <ion-item class="ion-margin-vertical input" lines="none">
                <ion-input [(ngModel)]="mdl_correo" label="Correo electrónico" labelPlacement="floating" placeholder="Ingresa tu correo electrónico para validar"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-vertical input" lines="none">
                <ion-select [(ngModel)]="mdl_carrera" label="Carrera" labelPlacement="floating" interface="popover" placeholder="Selecciona tu carrera">
                    <ion-select-option value="Ingeniería en Informática">Ingeniería en Informática</ion-select-option>
                    <ion-select-option value="Ingeniería en Redes y Telecomunicaciones">Ingeniería en Redes y Telecomunicaciones</ion-select-option>
                    <ion-select-option value="Técnico en Redes y Telecomunicaciones">Técnico en Redes y Telecomunicaciones</ion-select-option>
                    <ion-select-option value="Analista Programador Computacional">Analista Programador Computacional</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item class="ion-margin-vertical input" lines="none">
                <ion-input [(ngModel)]="mdl_contrasenaNueva" label="Nueva contraseña" labelPlacement="stacked" type="password" placeholder="Ingresa tu nueva contraseña">
                    <ion-input-password-toggle slot="end" color="dark"></ion-input-password-toggle>
                </ion-input>
            </ion-item>
            <ion-item class="ion-margin-vertical input" lines="none">
                <ion-input [(ngModel)]="mdl_confirmarContrasenaNueva" label="Confirmar nueva contraseña" labelPlacement="stacked" type="password" placeholder="Ingresa nuevamente tu nueva contraseña">
                    <ion-input-password-toggle slot="end" color="dark"></ion-input-password-toggle>
                </ion-input>
            </ion-item>
            <ion-button (click)="actualizarUsuario()" [disabled]="botonDeshabilitado" expand="block" shape="round" color="tertiary" class="ion-margin-top">
                <ion-spinner *ngIf="spinnerVisible" name="bubbles"></ion-spinner>
                <span *ngIf="!spinnerVisible">Cambiar contraseña</span>
            </ion-button>
        </div>
    </ion-card>
</ion-content>
