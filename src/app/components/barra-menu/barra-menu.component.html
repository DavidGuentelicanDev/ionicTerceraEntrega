<ion-menu menuId="menu-end" side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar class="barra-general">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item *ngIf="!esLaRutaActual('principal')" lines="none">
      <ion-button (click)="principal()" fill="clear">Principal</ion-button>
    </ion-item>
    <ion-item *ngIf="!esLaRutaActual('actualizacion-datos')" lines="none">
      <ion-button (click)="actualizacionDatos()" fill="clear">Actualizar datos</ion-button>
    </ion-item>
    <ion-item *ngIf="!esLaRutaActual('sedes')" lines="none">
      <ion-button (click)="sedes()" fill="clear">Sedes</ion-button>
    </ion-item>
    <ion-item *ngIf="!esLaRutaActual('asistencia')" lines="none">
      <ion-button (click)="asistencia()" fill="clear">Asistencia</ion-button>
    </ion-item>
    <ion-item lines="none">
      <ion-button fill="clear">Cerrar Sesión</ion-button>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true" id="main-content">
  <ion-toolbar class="barra-general">
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
